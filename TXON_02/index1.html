<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style1.css" rel="stylesheet" />
  
    
</head>



<body>
    <div id="calculator">
        <input type="text" name="display" id="display" disabled />
        <br />

        <button id="ac" class="operator">clear</button>
        <button id="de" class="operator">del</button>
        <button id="." class="operator">.</button>
        <button id="/" class="operator">/</button>
        <br />

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">*</button>
        <br />

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <br />

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <br />

        <button id="00">00</button>
        <button id="0">0</button>
        <button id="=" class="equal operator">=</button>
    </div>
    <script defer> const display = document.querySelector("#display");
        const button = document.querySelectorAll("button");

        button.forEach((btn) => {
            btn.addEventListener("click", () => {
                if (btn.id === "=") {
                    display.value = eval(display.value);
                } else if (btn.id === "ac") {
                    display.value = "";
                } else if (btn.id === "de") {
                    display.value = display.value.slice(0, -1);
                } else {
                    display.value += btn.id;
                }
            });
        });
        </script>



    
</body>

</html>
